version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: handling out of scope
  steps:
  - intent: nlu_fallback
  - action: utter_out_of_scope



- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: auto
  steps:
    - intent: pesan
    - action: utter_pesan

- rule: ask name
  steps:
    - intent: request_name
    - action: name_form
    - active_loop: name_form

- rule: submit name form
  condition:
    - active_loop: name_form
  steps:
    - action: name_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: utter_submit
    - action: utter_slots_value
    - action: utter_kabar


